apply plugin: 'konan'

konanArtifacts {
    library('native') {
        enableMultiplatform true
    }

    program('native-test') {
        srcDir 'src/test/kotlin'
        commonSourceSet 'test'
        libraries {
            artifact 'native'
        }
        extraOpts '-tr'
    }

    framework('KotlinMultiplatformPlaygroundLib', targets: ['iphone', 'iphone_sim']) {
        enableMultiplatform true
    }
}

dependencies {
    expectedBy project(':common')
}

task test(dependsOn: run)
